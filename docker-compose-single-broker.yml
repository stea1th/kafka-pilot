version: "3.7"
services:

  zookeeper:
    image: wurstmeister/zookeeper
    networks:
      - kafka-network
    ports:
      - 2181
    container_name: zookeeper

  kafka:
    image: wurstmeister/kafka
    command: [start-kafka.sh]
    container_name: kafka
    KAFKA_CREATE_TOPICS: "server.pizza:1:1"
    networks:
      - kafka-network
    ports:
      - 9092:9093
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
    depends_on:
      - zookeeper

  server:
    image: stea1th/kafka-server:latest
    container_name: kafka-server
#    build: .
    networks:
      - kafka-network
    ports:
      - 8081:8081

  client:
    image: stea1th/kafka-test:latest
    container_name: kafka-client
#    build: ./kafka-pilot-test
    networks:
      - kafka-network
    ports:
      - 8082:8082
    depends_on:
      - server

networks:
  default:
    external:
      name: bridge
  kafka-network:
